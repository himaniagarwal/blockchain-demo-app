<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>TW | Dapp Demo</title>
</head>
<body>
    <div class="container">
        <img src="images/logo.png" class="img img-responsive thumbnails">
        <h1 class="centered">Resource Distributor</h1>
        <div class="row">
            <h2 class="centered"> Make a donation</h2>
            <input type="number" class="form-control" id="donorId" required placeholder="Enter donor id">
            <input type="number" class="form-control" id="receiverId" required placeholder="Enter id of receiver">
            <input type="number" class="form-control" id="amount" required placeholder="Enter amount to be donated">
            <button class="btn btn-info" onclick="makeDonation()" type="submit" >Donate</button>
        </div>
        <div class="row">
            <div class="col-md-5 donors">
                <h2>Donors</h2>
                <div class="row bordered">
                    <img src="images/missing_squared_reduced.jpg" class="img img-responsive thumbnails">
                    <h3>Id : 1</h3>
                    <h3>Iron Man</h3>
                    <h4>Remaining Balance : <span id = "balance_d1"></span></h4>
                </div>
                <div class="row bordered">
                    <img src="images/missing_squared_reduced.jpg" class="img img-responsive thumbnails">
                    <h3>Id : 2</h3>
                    <h3>Thor</h3>
                    <h4>Remaining Balance : <span id = "balance_d2"></span></h4>
                </div>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-5 receivers">
                <h2>Receivers</h2>
                <div class="row bordered">
                    <img src="images/missing_squared_reduced.jpg" class="img img-responsive thumbnails">
                    <h3>Id : 1</h3>
                    <h3>Superman</h3>
                    <h4>Donation Received : <span id = "balance_a1"></span></h4>
                </div>
                <div class="row bordered">
                    <img src="images/missing_squared_reduced.jpg" class="img img-responsive thumbnails">
                    <h3>Id : 2</h3>
                    <h3>Batman</h3>
                    <h4>Donation Received : <span id = "balance_a2"></span></h4>
                </div>
                <div class="row bordered">
                    <img src="images/missing_squared_reduced.jpg" class="img img-responsive thumbnails">
                    <h3>Id : 3</h3>
                    <h3>Flash</h3>
                    <h4>Donation Received : <span id = "balance_a3"></span></h4>
                </div>
            </div>
        </div>
    </div>
    <script>
        function makeDonation() {
            var donorId = $("#donorId").val();
            var receiverId = $("#receiverId").val();
            var amount = $("#amount").val();
            App.donate(donorId, receiverId, amount);
        }
    </script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
