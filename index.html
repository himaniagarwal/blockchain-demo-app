<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>TW | Dapp Demo</title>
</head>
<body>
<div class="container">
    <img src="images/logo.png" class="img img-responsive thumbnails">
    <h1 class="centered">Resource Distributor</h1>
    <div class="row">
        <h2 class="centered"> Make a donation</h2>
           <form id="candidate1">
                <input type="number" class="form-control" required placeholder="Enter donor id">
                <input type="number" class="form-control" required placeholder="Enter id of receiver">
                <input type="number" class="form-control" required placeholder="Enter amount to be donated">
                <button class="btn btn-info" class="donation" type="submit" >Donate</button>
            </form>
    </div>
    <div class="row">
        <div class="col-md-5 donors">
            <h2>Donors</h2>
            <div class="row bordered">
                <img src="images/missing_squared_reduced.jpg" class="img img-responsive thumbnails">
                <h3>Himani Agarwal</h3>
                <h4>Remaining Balance : 1000</h4>
            </div>
            <div class="row bordered">
                <img src="images/missing_squared_reduced.jpg" class="img img-responsive thumbnails">
                <h3>Harsh S Kulshrestha</h3>
                <h4>Remaining Balance : 1000</h4>
            </div>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-5 receivers">
            <h2>Receivers</h2>
            <div class="row bordered">
                <img src="images/missing_squared_reduced.jpg" class="img img-responsive thumbnails">
                <h3>Foo Bar</h3>
                <h4>Donation Received : INR 100/-</h4>
            </div>
            <div class="row bordered">
                <img src="images/missing_squared_reduced.jpg" class="img img-responsive thumbnails">
                <h3>Foo Bar</h3>
                <h4>Donation Received : INR 200/-</h4>
            </div>
            <div class="row bordered">
                <img src="images/missing_squared_reduced.jpg" class="img img-responsive thumbnails">
                <h3>Foo Bar</h3>
                <h4>Donation Received : INR 200/-</h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
